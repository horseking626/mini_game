<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>

</head>

<body>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>

    <script src="./main.js"></script>
    
    <!-- 
        프로젝트 파일 관리 방법
        
        1. release_game 이라는 폴더 새로 생성 

        2. index.html 파일 생성 
        - github pages 에 업로드하려면 필수로 필요한 파일명 

        3. 원하는 파일 ctrl +A  => index.html ctrl +V 

        4. CSS 분리 작업 
        4-1) css 파일 생성 
        4-2) style 태그 안에있는거 잘라서 가져오기 
        4-3) style 태그 지우기 
        4-4) link 태그 작성 (href, rel 속성 작성하기) 

        5. JS 분리 작업
        5-1) js 파일 생성
        5-2) script 태그 안에 있는거 잘라서 가져오기 
        5-3) script 태그 지우기 
        5-4) script 태그 작성 (src 속성 작성하기) 

        ** 파일을 분리하는 작업은 반드시 필요하다!
        - 왜? 보안 상의 문제 

        index.html / main.js / style.css 는 default 이름으로 많이 쓰이는 이름 
        라이브러리나 템플릿 등 남이 만든 파일을 가져올 때는 같은 이름때문에 충돌이 될 수 있으므로 -->


</body>

</html>
